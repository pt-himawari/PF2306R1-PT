<body>
  <script>
    // ex 3 binh phương
    function square(num) {
      return num * num
    }
    console.log('Square : ' + square(5));

    // ex 4

    // * loi dat ten
    function calculateAreaOfCircle(radius) {
      return (Math.PI * Math.pow(radius, 2))
    }
    // circumference of a circle

    function calculateCircumOfCircle(radius) {
      return (2 * Math.PI * radius)
    }
    console.log("Circumference : " + calculateCircumOfCircle(4).toFixed(1))
    console.log("Area : " + calculateAreaOfCircle(4).toFixed(1))

    // ex 5 giai thua
    function factorial(num) {
      if (num < 2) {
        return 1;
      } else {
        return num * factorial(num - 1)
      }
    }
    console.log(factorial(0))


  </script>
</body>
