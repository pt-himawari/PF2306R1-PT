<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check-characters</title>
</head>

<body>
    <script>

        function checkCharacter(arr, char) {
            let count = -1;
            for (let i = 0; i < arr.length; i++) {
                if (char == arr[i]) {
                    count++;
                }
            }
            return count;
        }
        let str = ['a', 'b', 'c', 'd', 'e', 'f', 'c', 'c', 'c', 'b', 'b'];

        let charToFind = 'c';
        console.log('Mảng ban đầu:', str);
        console.log(`Kí tự ${charToFind} xuất hiện số lần trong chuỗi là : ${checkCharacter(str, charToFind)} lần`);
    </script>
</body>

</html>
