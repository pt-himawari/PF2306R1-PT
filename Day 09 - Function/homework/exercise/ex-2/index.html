<head>

<body>
	<script>
		let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']
		let constellations = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']

		function findConstellation(stars, constellations, str) {

			for (let i = 0; i < stars.length; i++) {
				if (stars[i] == str) {
					return constellations[i];
				}
			}

		}


		// let str = 'Aldebaran'
		let str = 'Dubhe'

		console.log(findConstellation(stars, constellations, str))

	</script>
</body>
