<body>
    <script>
        function confirmProcess(status) {
            if (status) {
                return "Excellent! We will win this game..."
            }else{
                return "Sorry... Better luck next time!"
            }
        }
        let isPlay = confirm("Shall we play a game?")
        console.log(isPlay);
        alert(confirmProcess(isPlay));
    </script>
</body>
