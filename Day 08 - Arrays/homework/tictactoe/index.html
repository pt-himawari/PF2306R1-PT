<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

	<style>
		#board {
			display: grid;
			grid-template-columns: 60px 60px 60px;
			grid-gap: 10px;
			justify-content: center;
			/* margin: 20px; */
		}

		.cell {
			width: 60px;
			height: 60px;
			border: 1px solid black;
			display: grid;
			justify-content: center;
			align-items: center;
			font-size: 20px;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class=" col-md-4 m-auto  ">
				<h1 class="text-center mb-3 text-primary ">Game Tic Tac Toe</h1>
				<div id="board">

				</div>
				<div class="text-center">
					<button onclick="resetBoard()" class="btn  btn-outline-dark mt-4" id="resetBtn">Reset</button>
				</div>

			</div>
		</div>
	</div>
	<script>
		let board = ['', '', '', '', '', '', '', '', ''];
		let currentPlayer = 'X';
		let boardElement = document.getElementById('board');


		function drawBoard() {
			boardElement.innerHTML = '';
			for (let i = 0; i < board.length; i++) {
				boardElement.innerHTML += `<div onclick="makeMove(${i})" class="cell">${board[i]}</div>`;
			}
		}
		function checkWin() {
			let winLines = [
				[0, 1, 2],// 0 : 0
				[3, 4, 5],// 
				[6, 7, 8],
				[0, 3, 6],
				[1, 4, 7],
				[2, 5, 8],
				[0, 4, 8],
				[2, 4, 6]
			];
			for (let i = 0; i < winLines.length; i++) {

				let [a, b, c] = winLines[i];//i = 0 => a=0 b=1 c=2
				//  let board = ['x', 'x', 'x', '', '', '', '', '', ''];
				if ((board[a]) && (board[a] === board[b]) && (board[a] === board[c])) {
					//0 
					return board[a];// x or 0
				}
			}
			return null;
		}

		function makeMove(index) {//index = 0


			if (board[index] === '') {//board[0]
				board[index] = currentPlayer;//let currentPlayer = 'X';
				//currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
				if (currentPlayer === 'X') {
					currentPlayer = 'O';
				} else {
					currentPlayer = 'X';
				}
				drawBoard();
				let winner = checkWin();
				if (winner) {
					setTimeout(function () {
						alert('Player ' + winner + ' wins!');
						resetBoard();
					}, 100);
				}
			}


		}

		function resetBoard() {
			board = ['', '', '', '', '', '', '', '', ''];
			currentPlayer = 'X';
			drawBoard();
		}

		drawBoard();
	</script>
</body>

</html>
