<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form simple</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">


</head>

<body>

    <header></header>
    <main>
        <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
            <div class="card w-50 shadow">
                <div class="d-flex justify-content-center py-3">
                    <form class="p-3">
                        <h2 class="text-center pb-2">Order Form</h2>
                        <p>What would you like to buy?</p>

                        <div class="py-2">
                            <select class="w-50">
                                <option value="  ">A</option>
                                <option>B (+ 0.5$)</option>
                                <option>C (+ 0.5$)</option>
                            </select>
                        </div>
                        <p class="py-2">How many would you like to order?</p>
                        <input type="radio" name="rd" /> 1 - $10 <br />
                        <input type="radio" name="rd" /> 2 - $20 <br />
                        <input type="radio" name="rd" /> 3 - $25 <br />
                        <p class="pt-3">Name <span class="text-danger">*</span> </p>
                        <div class="row pb-3">
                            <div class="col-12 col-lg-6 pb-3">

                                <input type="text" name="firstname" placeholder="FirstName" class="w-100" />

                            </div>
                            <div class="col-12 col-lg-6">

                                <input type="text" name="lastname" placeholder="LastName" class="w-100" />

                            </div>
                        </div>
                        <p>Email</p>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" name="email" class="w-100" />
                            </div>
                        </div>
                        <p class="pt-3">Phone Number</p>
                        <input class="mb-3 d-sm-block d-md-inline col-12 col-md-3"type="text" name="phone1"  /> <span class=" d-none d-md-inline">-</span>
                        <input class="mb-3 d-none d-md-inline col-3" type="text" name="phone2"  /> <span class=" d-none d-md-inline">-</span>
                        <input class="mb-3 d-none d-md-inline  col-3" type="text" name="phone3"  />
                       <br/>
                        <button type="submit" class="mt-3 btn btn-secondary">Submit</button>
                    </form>
                </div>
            </div>


        </div>
        </div>

    </main>
    <footer></footer>


    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/style.js"></script>


</body>

</html>
