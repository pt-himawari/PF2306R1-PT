<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Sign In</title>
    <link rel="stylesheet" href="../form-sign-in/asset/css/bootstrap.min.css" />
    <script src="../form-sign-in/asset/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header></header>
    <main>
      <div class="container mt-5 pt-3">
        <div class="mt-5 d-flex justify-content-center mx-0 mx-lg-5">
          <form
            class="w-75 shadow p-4 px-lg-5 rounded rounded-5 mx-0 mx-lg-5 fw-medium fs-5"
          >
            <h1 class="text-center">Sign in</h1>
            <div class="mb-3">
              <label for="ControlInputName" class="form-label">Họ và tên</label>
              <input
                type="text"
                class="form-control p-2"
                id="ControlInputName"
              />
            </div>
            <div class="mb-3">
              <label for="ControlInputEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control p-2"
                id="ControlInputEmail"
              />
            </div>
            <div class="mb-3">
              <label for="ControlInputPhone" class="form-label"
                >Số điện thoại</label
              >
              <input
                type="text"
                class="form-control p-2"
                id="ControlInputPhone"
              />
            </div>
            <div class="mb-5">
              <label class="form-label">Giới tính</label>
              <div class="d-flex gap-3" id="gender">
                <div class="form-check">
                  <input type="radio" name="gender" />
                  <label> Nam </label>
                </div>
                <div class="form-check">
                  <input type="radio" name="gender" />
                  <label> Nữ </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-secondary w-50">
                Đăng ký
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
