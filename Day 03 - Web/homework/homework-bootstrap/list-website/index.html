<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="../list-website/asset/css/bootstrap.min.css" />
    <script src="../list-website/asset/js/bootstrap.bundle.min.js"></script>

  <body>
    <header></header>
    <main>

                <li>Đà Nẵng</li>

                <li>New Yorks</li>
                <li>Los Angeles</li>
                <li>Chicago</li>
                <li>Houston</li>
              </ol>
            </li>
            <li class="nav-link shadow rounded rounded-4 p-3">
              <h4 class="text-success fs-2 text-center">Trung Quốc</h4>

    <footer></footer>
