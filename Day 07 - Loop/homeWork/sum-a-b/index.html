<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <title>Sum Of Number</title>

</head>

<body>
  <div class="container mt-5">
    <h1 class="text-capitalize text-center mb-5 text-primary "> Sum of numbers from a to b</h1>


    <div class="row ">

      <div class="col-5  mx-auto justify-content-center shadow py-4">
        <div class="mb-3 px-5">
          <label for="inputA" class="form-label">From a </label>
          <input type="numberA" onchange="getValueA(this)" class="form-control" id="inputA">
        </div>
        <div class="mb-3 px-5">
          <label for="inputB" class="form-label">To b </label>
          <input type="numberB" onchange="getValueB(this)" class="form-control" id="inputB">
        </div>
        <button type="button" ondblclick="calculateSum()" class=" mb-3 ms-5 btn btn-primary"
          onclick="calculateSum()">Tính
          tổng</button>

        <div class="mb-3 px-5">
          <label for="inputB" class="  form-label">Sum [ a : b ]</label>
          <input type="number" disabled class="form-control" id="result">
        </div>


      </div>
    </div>
    <script>
      let a, b, sum = 0;
      let res = document.getElementById("result");

      function getValueA(obj) {
        a = Number(obj.value);
      }
      function getValueB(obj) {
        b = Number(obj.value);
      }
      function calculateSum() {
        if (a < b) {
          for (i = a; i <= b; i++) {
            sum += i;
          }
          res.value = sum;
        } else {
          alert("Nhập a < b")
          // a = 0
          // b = 0
        }

      }
    </script>
</body>

</html>
