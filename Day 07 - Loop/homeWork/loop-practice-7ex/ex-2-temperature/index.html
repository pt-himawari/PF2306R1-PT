<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature</title>
</head>

<body>
  <script>
    let temperature = Number(prompt("Enter current temperature :"));
    while (temperature < 20 || temperature > 100) {
      if (temperature < 20) {
        temperature = Number(prompt("Temperature must be more than 20 degrees"));
      }
      if (temperature > 100) {
        temperature = Number(prompt("Temperature must be less than 100 degrees"));
      }
      console.log(temperature);
    }
    // console.log(temperature);
  </script>
</body>

</html>
