<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <title>Print Out Numbers From 1 To 100</title>

</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <h1 class="text-capitalize text-center mb-5 text-primary ">Print out numbers from 1 to 100</h1>

      <div class="col-md-8 mx-auto">
        <div class="p-3 shadow">
          <div class="mb-3">
            <label for="results" class="form-label">Print out numbers from 1 to 100</label>
            <input id="results" type="text" disabled class="form-control" id="result" readonly>
          </div>
          <button onclick="printNumbers()" class="btn btn-primary">Check</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    let res = document.getElementById("results");
    function printNumbers() {
      let sum = " ";
      for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
          sum += " Fizz ";
          continue;
        }
        if (i % 5 == 0) {
          sum += " Buzz ";
          continue
        }
        if ((i % 3 == 0) && (i % 5 == 0)) {
          sum += " FizzBuzz ";
          continue
        }
        sum += " " + i;
      }
      res.value = sum;
    }


  </script>
</body>

</html>
