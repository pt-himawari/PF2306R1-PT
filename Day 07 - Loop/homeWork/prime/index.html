<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<title>Show first n primes</title>

</head>

<body>
	<div class="container mt-5">
		<h1 class="text-capitalize text-center mb-5 text-primary ">Show first n primes</h1>

		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="p-3 shadow">
					<div class="mb-3">
						<label for="inputNumber" class="form-label">Enter n the number of primes you want to
							print</label>
						<input type="number" class="form-control" onchange="getValueN(this)" id="inputNumber"
							placeholder="Nhập số n">
					</div>
					<div class="mb-3">
						<label for="result" class="form-label">Show </label>
						<input id="result" type="text" disabled class="form-control" id="result" readonly>
					</div>
					<button onclick="showPrimes()" class="btn btn-primary">Check</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		let totalNumberPrimes;
		let res = document.getElementById("result");
		function getValueN(obj) {
			totalNumberPrimes = obj.value;
		}

		function showPrimes() {
			let count = 0; number = 2;
			let primes = " ";

			while (count <= totalNumberPrimes) {
				let isPrimes = true;
				for (let i = 2; i <= Math.sqrt(number); i++) {
					if (number % i == 0) {
						isPrimes = false;
						break;
					}

				}
				if (isPrimes) {
					primes += " " + number;
					count += 1;
				}
				number++;
			}
			// let m = parseInt(number.value);
			res.value = primes;
			console.log(primes)


		}


	</script>
</body>

</html>
