<!DOCTYPE html>
<html>

<head>
  <title>Tính tổng các số từ a đến b</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Tính tổng các số từ a đến b</h1>
        <form>
          <div class="mb-3">
            <label for="inputA" class="form-label">Nhập số a:</label>
            <input type="number" class="form-control" id="inputA" placeholder="Nhập số a">
          </div>
          <div class="mb-3">
            <label for="inputB" class="form-label">Nhập số b:</label>
            <input type="number" class="form-control" id="inputB" placeholder="Nhập số b">
          </div>
          <button type="button" class="btn btn-primary" onclick="calculateSum()">Tính tổng</button>
        </form>
        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    function calculateSum() {
      var inputA = document.getElementById("inputA").value;
      var inputB = document.getElementById("inputB").value;

      var sum = 0;
      for (var i = inputA; i <= inputB; i++) {
        sum += i;
      }

      document.getElementById("result").innerHTML = "Tổng các số từ " + inputA + " đến " + inputB + " là: " + sum;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
