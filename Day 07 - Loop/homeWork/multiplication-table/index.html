<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <title> Multiplication Table</title>
  <style>

  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-10 mx-auto">
        <h1 class="text-capitalize text-center mb-3 text-primary "> multiplication table</h1>
        <table id="mul-table" class="table table-bordered  shadow">

        </table>
      </div>
    </div>
  </div>

  <script>
    let table = "";
    let mulTable = document.getElementById("mul-table");

    for (i = 2; i <= 10; i++) {
      table += `<tr>`;
      for (j = 2; j <= 10; j++) {
        table += `<td class="text-center text-success " >  ${j} x  ${i}  =  ${i * j}  </td>`;
      }
      table += `</tr>`;
    }

    mulTable.innerHTML = table;

  </script>
</body>

</html>
