<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

		crossorigin="anonymous"></script>
	<title>Fibonacci</title>

</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<h1 class="text-capitalize text-center mb-5 text-primary "> Display Fibonacci</h1>

			<div class="col-md-6 mx-auto">
				<div class="p-3 shadow">
					<div class="mb-3">
						<label for="inputNumber" class="form-label">Enter number n:</label>
						<input type="number" class="form-control" id="inputNumber" placeholder="Nhập số n">
					</div>
					<div class="mb-3">
						<label for="result" class="form-label">fibonacci sequence</label>
						<input id="result" type="text" disabled class="form-control" id="result" readonly>
					</div>

					<button onclick="showFibonacci()" class="btn btn-primary">Check</button>
				</div>
			</div>
		</div>
	</div>
	<script>

		let number = document.getElementById("inputNumber");
		let res = document.getElementById("result");



		function fibonacci(n) {
			// C1 : Đệ quy
			if (n <= 1) {
				return n;
			} else {
				return fibonacci(n - 1) + fibonacci(n - 2);
			}

			// C2 : su dung vong lap
			// let prevNumber = 0; currentNumber = 1; nextNumber = 0;
			// let result = "1 ";
			// if (n <= 1) {
			// 	return result += 1;
			// }
			// for (let i = 2; i <= n; i++) {
			// 	nextNumber = prevNumber + currentNumber;
			// 	prevNumber = currentNumber;
			// 	currentNumber = nextNumber;
			// 	result += currentNumber + " ";
			// }
			// return result;
		}

		function showFibonacci() {

			let n = parseInt(number.value);
			res.value = "";
			// Goi khi dung C1
			for (let i = 1; i <= n; i++) {
				res.value = " " + fibonacci(i);
			}

			// Goi khi dung C2
			// res.value = fibonacci(n);
			// console.log(fibonacci(n))

		}


	</script>
</body>

</html>
