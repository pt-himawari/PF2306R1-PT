<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Extended Caculator</title>
	<style>
		* {
			font-family: arial, helvetica, sans-serif;
		}

		.m-b {
			margin-bottom: 5px;
		}

		.p {
			padding: 0px 10.5px;
		}
	</style>
</head>

<body>

	<input type="text" id="inputNumber"><br /><br />

	<button class="m-b" onclick="appendValues(1)">1</button>
	<button class="m-b" onclick="appendValues(2)">2</button>
	<button class="m-b" onclick="appendValues(3)">3</button>
	<button class="m-b" onclick="appendValues(4)">4</button>
	<button class="m-b" onclick="appendValues(5)">5</button><br />
	<button class="m-b" onclick="appendValues(6)">6</button>
	<button class="m-b" onclick="appendValues(7)">7</button>
	<button class="m-b" onclick="appendValues(8)">8</button>
	<button class="m-b" onclick="appendValues(9)">9</button>
	<button class="m-b" onclick="appendValues(0)">0</button><br />

	<button class="m-b p" onclick="appendValues('+')">+</button>
	<button class="m-b p" onclick="appendValues('-')">-</button>
	<button class="m-b p" onclick="appendValues('*')">*</button>
	<button class="m-b p" onclick="appendValues('/')">/</button><br />

	<button class="m-b" onclick="calculateSin()">sin</button>
	<button class="m-b" onclick="calculateCos()">cos</button>
	<button class="m-b" onclick="calculateTan()">tan</button>
	<button class="m-b " onclick="calculate()">=</button><br />
	<button class="m-b" onclick="clearInput()">Clear</button>



	<script>
		let input = document.getElementById("inputNumber");

		function appendValues(value) {
			input.value += value;
		}

		function clearInput() {
			input.value = "";
		}

		function calculate() {
			//nhận một chuỗi làm tham số và thực thi nội dung của chuỗi đó eval("2 + 2 + 2")->6
			let result = eval(input.value);
			input.value = result;
		}

		function calculateSin() {
			let number = parseFloat(input.value);
			if (!isNaN(number)) {
				let result = Math.sin(number);
				input.value = result;
			} else {
				input.value = "Error";
			}
		}

		function calculateCos() {
			let number = parseFloat(input.value);
			if (!isNaN(number)) {
				let result = Math.cos(number);
				input.value = result;
			} else {
				input.value = "Error";
			}
		}
		function calculateTan() {
			let number = parseFloat(input.value);
			if (!isNaN(number)) {
				let result = Math.tan(number);
				input.value = result;
			} else {
				input.value = "Error";
			}
		}
	</script>
</body>

</html>
