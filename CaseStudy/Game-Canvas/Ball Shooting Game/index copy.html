<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Shooting Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="position-fixed bg-transparent fs-3 top-0 start-0  mt-2 ms-2 p-2 bg-black text-white user-select-none">
    <span>Score:
    </span><span id="scoreElement">0</span>
  </div>
  <canvas></canvas>

  <!-- Centered alert -->
  <div class="position-fixed top-50 start-50 translate-middle bg-white p-4 rounded shadow-lg" id="dialog"
    style="display: none;">
    <p class="fs-1 mb-2" id="score">0</p>
    <p class="fs-5 mb-3">points</p>
    <button class="btn btn-primary btn-lg btn-rounded p-5" id="startBtn">Start Game</button>
  </div>



  <script src="./assets/library/gsap-public/minified/gsap.min.js"></script>
  <script src="./assets/javascript/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
