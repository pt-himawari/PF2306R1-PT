	<div class="container mt-5">

			<div class=" m-auto col-5 ">

						X - coordinates
					</span>
					<input type="number" name="x" onchange="getCoordinatesX(this)" class="form-control">

				<div class="input-group input-group-sm mb-3">
					<span class="input-group-text  text-capitalize text-success fw-bolder fs-5" id="inputGroup-sizing-sm">
						Y - coordinates
					</span>
					<input type="number" name="y" onchange="getCoordinatesY(this)" class="form-control">
				</div>

				<div class="input-group input-group-sm mb-3">
					<button onclick="checkInside()" type="button" class=" fs-4 btn btn-primary text-capitalize">
						check
					</button>
					<p id="result" class="fs-3 fw-bolder text-info d-inline-block ps-3 "></p>
				</div>
				</form>
			</div>
		</div>

		<script>
			let x, y;
			let res = document.getElementById("result")
			// System.out.print("Point ("+x+", "+y+") is"+(distanceX && distanceY ? " in ":" not in ")+" the rectangle");

			function getCoordinatesX(obj) {
				x = obj.value;

			}
			function getCoordinatesY(obj) {
				y = obj.value;

			}
			function checkInside() {
				//is chỉ trả về true hoạc flase
				let distance = Math.pow(Math.pow(x, 2) + Math.pow(y, 2), 0.5);
				let check = distance <= 10;

				if (x == null || y == null) {
					alert("Please enter enough value");
				} else {
					check ? res.innerText = "Point is in the circle " : res.innerText = " Point is not in the circle"

				}


			}



		</script>
