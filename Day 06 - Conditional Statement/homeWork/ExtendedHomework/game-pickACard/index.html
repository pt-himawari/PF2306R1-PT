<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Day Of The Week</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }


    body {
      /* text-align: center; */

    }
  </style>
</head>

<body>
  <div class="container text-center mt-5 pt-5">
    <h1 class="text-capitalize text-center text-primary fw-bolder mb-3">Pick a card</h1>
    <div class="py-3">
      <button id="btnCheck" class="btn btn-primary">
        Click
      </button>
    </div>
    <div class="text-danger display-5">
      <p id="result" class="fs-1 fw-bolder text-info d-inline-block ps-3 "></p>
    </div>
  </div>


  <script>
    let result = document.getElementById("result");
    let btnCheck = document.getElementById("btnCheck");
    let number, card, rank, suit
    function ramdomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    btnCheck.addEventListener("click", function () {
      number = ramdomNumber(1, 12);
      card = ramdomNumber(1, 4);
      switch (number) {
        case 1:
          rank = "Ace"
          break;
        case 2:
          rank = "2"
          break;
        case 3:
          rank = "1"
          break;
        case 4:
          rank = "4"
          break;
        case 5:
          rank = "5"
          break;
        case 6:
          rank = "6"
          break;
        case 7:
          rank = "7"
          break;
        case 8:
          rank = "8"
          break;
        case 9:
          rank = "9"
          break;
        case 10:
          rank = "10"
          break;
        case 11:
          rank = "Jack"
          break;
        case 12:
          rank = "Queen"
          break;
        case 13:
          rank = "King"
          break;

        default:
          break;
      }
      switch (card) {
        case 1:
          suit = "Clubs"
          break;
        case 2:
          suit = "Diamonds"
          break;
        case 3:
          suit = "Hearts"
          break;
        case 4:
          suit = "Spades"
          break;

        default:
          break;
      }
      result.innerText = ("The card you picked is " + rank + " of " + suit);
      console.log(number);
      console.log(card);

    })



  </script>

</body>

</html>
